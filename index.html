<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #calculator { display: inline-block; padding: 20px; border: 1px solid black; }
        input, button { width: 80px; margin: 5px; padding: 10px; font-size: 16px; }
    </style>
    
</head>
<body>
    <h2>Scientific Calculator</h2>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendDisplay('(')">(</button>
        <button onclick="appendDisplay(')')">)</button>
        <button onclick="appendDisplay('/')">÷</button>
        <br>
        <button onclick="appendDisplay('7')">7</button>
        <button onclick="appendDisplay('8')">8</button>
        <button onclick="appendDisplay('9')">9</button>
        <button onclick="appendDisplay('*')">×</button>
        <br>
        <button onclick="appendDisplay('4')">4</button>
        <button onclick="appendDisplay('5')">5</button>
        <button onclick="appendDisplay('6')">6</button>
        <button onclick="appendDisplay('-')">−</button>
        <br>
        <button onclick="appendDisplay('1')">1</button>
        <button onclick="appendDisplay('2')">2</button>
        <button onclick="appendDisplay('3')">3</button>
        <button onclick="appendDisplay('+')">+</button>
        <br>
        <button onclick="appendDisplay('0')">0</button>
        <button onclick="appendDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendDisplay('sqrt(')">√</button>
        <br>
        <button onclick="appendDisplay('sin(')">sin</button>
        <button onclick="appendDisplay('cos(')">cos</button>
        <button onclick="appendDisplay('tan(')">tan</button>
        <button onclick="appendDisplay('log(')">log</button>
    </div>

    <script>
        function appendDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let expression = document.getElementById('display').value;
                expression = expression.replace(/sqrt/g, 'Math.sqrt')
                                       .replace(/sin/g, 'Math.sin')
                                       .replace(/cos/g, 'Math.cos')
                                       .replace(/tan/g, 'Math.tan')
                                       .replace(/log/g, 'Math.log');

                document.getElementById('display').value = eval(expression);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
